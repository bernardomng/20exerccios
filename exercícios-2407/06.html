<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Atividade 05</title>
</head>
    <body>
        <script lang="JavaScript">
            var n1 
            var n2 
            var media
            var conta
        
            n1 = parseFloat(window.prompt("Informe o primeiro número"));
            document.write("O valor é de "+ n1 + "<br>");
    
            n2 = parseFloat(window.prompt("Informe o segundo número"));
            document.write("O valor é de "+ n2 + "<br>");

            conta = (n1 * n2);
            
            media = Math.sqrt(conta);

            document.write("A média geométrica é de " + media + "<br>");
        </script>
    </body>
</html>
