<!DOCTYPE html>
<html>

    <title>Atividade 04</title>
</head>
    <body>
        <script lang="JavaScript">
            var base
            var altura
            var área

            base = window.prompt("Informe a base do triângulo");
            document.write("O valor da base é de "+base + "<br>");
    
            altura = window.prompt("Informe a altura do triângulo");
            document.write("O valor da altura é de "+altura + "<br>");

            área = (altura * base)/2;
            document.write("O valor da área é de "+área + "<br>");
        </script>
    </body>
