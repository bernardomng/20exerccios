<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Valores</title>
</head>
<body>
    <script lang="JavaScript">
          var n1;
    var n2;
    n1 = parseFloat(window.prompt("Digite o primeiro valor:"));
    n2 = parseFloat(window.prompt("Digite o segundo valor:"));
    if (n1 > n2)
    {
        document.write(n1+" é maior que "+n2);
    }
    if(n2 > n1)
    {
        document.write(n2+" é maior que "+n1);
    }
    if (n1 == n2)
    {
        document.write(n1+" é igual a "+n2); 

    }
</script>
    </body>
    </html>
