<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Atividade 05</title>
</head>
    <body>
        <script lang="JavaScript">
            var n1 
            var n2 
            var n3 
            var n4 
            var media

        
            n1 = parseFloat(window.prompt("Informe o primeiro número"));
            document.write("O valor é de "+n1 + "<br>");
    
            n2 = parseFloat(window.prompt("Informe o segundo número"));
            document.write("O valor é de "+n2 + "<br>");

            n3 = parseFloat(window.prompt("Informe o terceiro número"));
            document.write("O valor é de "+n3 + "<br>");

            n4 = parseFloat(window.prompt("Informe o quarto número"));
            document.write("O valor é de "+n4 + "<br>");

            media = (n1 + n2 + n3 + n4)/4;
            document.write("A média é de "+media + "<br>");
        </script>
    </body>
</html>
