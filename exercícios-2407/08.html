<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Conversor de Temperatura</title>
</head>
<body>
      <script lang="JavaScript">
      var cel;
      var far;

    cel = parseFloat(window.prompt("Informe a temperatura em Celsius que deseja converter:"));

    far = (cel * 9/5) + 32;

    document.write(far+" fahrenheit");
</script>
</body>
</html>
