<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Atividade 01</title>
</head>
    <body>
        <script lang="JavaScript">
            var base
            var altura
            var área

            base = window.prompt("Informe a base do retângulo");
            document.write("O valor da base é de "+base + "<br>");
    
            altura = window.prompt("Informe a altura do retângulo");
            document.write("O valor da altura é de "+altura + "<br>");

            área = altura * base;
            document.write("O valor da área é de "+área + "<br>");
        </script>
    </body>
</html>
